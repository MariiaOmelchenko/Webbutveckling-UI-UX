<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Penna</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid black;
      cursor: crosshair;
    }
  </style>
</head>
<body>

  <h1>Rita med din penna</h1>
  <form id="penna-form">
    <label for="color">Välj färg:</label>
    <input type="color" id="color" name="color" value="#000000">
    <button type="button" id="clear-canvas">Rensa</button>
  </form>

  <canvas id="teckning" width="500" height="400"></canvas>

  <script src="script.js"></script>

</body>
</html>
